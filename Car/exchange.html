<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>积分兑换</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title" style="color: darkgoldenrod;">积分兑换</h1>
		</header>
		<div class="mui-content">
			<img src="img/10 yuan.PNG" style="width: 100%;" /><br />
			<div>
				<span style="color: darkgoldenrod;">50积分</span>
			    <button style="background: lightgray;position: relative; right: -230px;"><font style="color: white;">积分不足</font></button>
			</div><br />
			<font>
				使用说明<br />
				有效期：领取日起1个月内有效<br />
				使用条件：无订单金额使用限制，限领取人手机号使用<br />
				<br />
				注意事项<br />
				1.优惠券请在有效期内使用，代金券不可兑换、找零、<br /> 
				开具发票、转让；<br />
				2.已兑换商品的对应积分不可退回；<br />
				3.积分兑换记录可在积分明细中查询；<br />
				4.兑换成功后，可在兑换记录中查询。<br />
				<br />
				<center>
					<font style="color: darkgray;">
						重要说明<br />
						兑换商品前，请仔细阅读商品详情的“使用说明”<br />
						及“注意事项”等相关内容。商品一经兑换，概不<br />
						退还积分，请您理解。活动由“车行天下”提供。<br />
					</font>
				</center>
			</font>
		</div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript">
			mui.init()
		</script>
	</body>

</html>
