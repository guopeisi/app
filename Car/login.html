<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>登录</title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title" style="color: darkgoldenrod;">登录</h1>
	</header>
	<!--<header class="mui-bar mui-bar-nav">
	    <h1 class="mui-title" style="color: #006633;">登录</h1>
	</header>-->
	<div class="mui-content">
		<form id="login-form" class="mui-input-group">
			<div class="mui-input-row">
				<label><span class="mui-icon mui-icon-person"></span>账号</label>
				<input id="account" type="text" class="mui-input-speech mui-input-clear" placeholder="请输入手机号" />
			</div>
			<div class="mui-input-row">
				<label><span class="mui-icon mui-icon-locked"></span>密码</label>
				<input id="password" type="password" class="mui-input-clear" placeholder="请输入密码" />
			</div>
		</form><br />
		<form class="mui-input-group">
			<ul class="mui-table-view mui-table-view-chevron">
				<li class="mui-table-view-cell">
					自动登录
					<div id='autoLogin' class="mui-switch">
						<div class="mui-switch-handle"></div>
					</div>
				</li>
			</ul>
		</form><br />
		
		<div class="mui-content-padded">
			<a href="index.html" id="login" class="mui-btn ui-btn-corner-all ui-shadow mui-btn-block" style="background: darkslategray; text-align: center;"><font style="color: white; font-weight: 550;">登录</font></a><br />
			<!--<div class="link-area">-->
				<a href="reg.html" id="reg" style="color: darkgoldenrod;">加入我们</a>
				<a href="#" id="forgetPassword" style="float: right; color: #66CC99;">忘记密码？</a><!--</div>-->
		</div>
		<div class="mui-content-padded oauth-area">
			
		</div>
	</div>
</body>
</html>
