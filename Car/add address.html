				font-size: 16px;
				padding: 8px;
				margin: 3px;

			h5.mui-content-padded {
				margin-left: 3px;

	<body>
		<div class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title"><font style="color: black;">新增地址</font></h1>
			<a class="mui-btn mui-btn-blue mui-pull-right" style="margin-top: -4px;">保存</a>
		</div>
		<div class="mui-content" style="margin-top: 60px;">
			<div class="mui-content-padded">
				<form class="mui-input-group">
				    <div class="mui-input-row">
				        <label>姓名</label>
				        <input type="text" class="mui-input-clear" placeholder="请输入姓名">
				    </div>
				    <div class="mui-input-row">
				    	<label>联系手机</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入手机号" />
				    </div>
				    <div id='cityResult' class="ui-alert"></div>
				    <div class="mui-input-row">
				    	<label>所在地区</label>
				    	<input id='showCityPicker3' type="text" class="mui-input-clear" placeholder="请选择地区" />
				    </div>
				    <div id='cityResult3' class="ui-alert"></div>
				    <div class="mui-input-row">
				    	<label>详细地址</label>
				    	<input type="text" class="mui-input-clear" placeholder="无需重复填写省/市/区" />
				    </div>
				    <div class="mui-input-row">
				    	<label>邮政编码</label>
				    	<input type="text" class="mui-input-clear" placeholder="请输入邮政编码" />
				    </div>
				</form>
				
				<!--<div id='cityResult' class="ui-alert"></div>

				<div id='cityResult3' class="ui-alert"></div>-->
				
			</div>
		</div>
		<script src="js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.picker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
