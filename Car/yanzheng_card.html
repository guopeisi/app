<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>验证信用卡</title>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/app.css" />
	<link href="css/mui.picker.css" rel="stylesheet" />
	<link href="css/mui.poppicker.css" rel="stylesheet" />
</head>
<body>
	<div class="mui-bar mui-bar-nav" style="background: white;">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title" style="color:black">实名认证</h1>
	</div>
	
	
	<div class="mui-content" style="margin-top: 60px;" >
	       <div style="height:40px;">
	       	 <p style="text-align: center;line-height: 40px;">证件不在身边,可手动输入</p>
	       </div>
           <div>
	           	 <form class="mui-input-group">
				    <div class="mui-input-row">
				       <label><span class="mui-icon mui-icon-person"></span></label> 
				    <input type="text" class="mui-input-clear" placeholder="输入真实姓名">
				    </div>
				    <div class="mui-input-row">
				       <ul class="mui-table-view" id='showUserPicker'>
						    <li class="mui-table-view-cell"><span class="mui-icon mui-icon-personadd mui-pull-left" style="margin-right:25%;"></span><span id="userResult">身份证/驾驶证</span><span class="mui-icon mui-icon-arrowdown mui-pull-right"></span></li>
						</ul>
				    </div>
				    <div class="mui-input-row">
				        <label><span class="mui-icon mui-icon-bars"></span></label>
				    <input type="text" class="mui-input-clear" placeholder="输入证件号码">
				    </div>
				     <div class="mui-input-row">
				        <label><span class="mui-icon mui-icon-contact"></span></label>
				    <input type="text" class="mui-input-clear" placeholder="输入身份证号码">
				    </div>
				</form>
           </div>
           
           <br />
           <br />
           <br />
           <br />
           <br />
           <br />
           <h5 style="text-align: center;">您的个人信息仅用于身份验证</h5>
           <a href="yanzheng_card2.html" type="button" class="mui-btn" style="width:80%;margin-left:10%;margin-top: 5px;">下一步</a>
	</div>
	
	<script src="js/mui.min.js"></script>
	<script src="js/mui.picker.js"></script>
	<script src="js/mui.poppicker.js"></script>
	<script src="js/city.data.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/city.data-3.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" charset="utf-8">
      	(function($, doc) {
				$.init();
				$.ready(function() {
					var userPicker = new $.PopPicker();
					userPicker.setData([{
						value: 'a',
						text: '身份证/驾驶证'
					}, {
						value: 'b',
						text: '台湾居民来往大陆通行证'
					}, {
						value: 'c',
						text: '港澳居民来往大陆通行证'
					}, {
						value: 'd',
						text: '外籍护照'
					}]);
					var showUserPickerButton = doc.getElementById('showUserPicker');
					var userResult = doc.getElementById('userResult');
					showUserPickerButton.addEventListener('tap', function(event) {
						userPicker.show(function(items) {
							userResult.innerText = JSON.stringify(items[0].text);
						});
					}, false);
				});
			})(mui, document);
    </script>
</body>
</html>
