				</form>
		    </div>

				    <div class="mui-input-row">

				    <div class="mui-input-row">

				    </div>
				    <div class="mui-input-row">
				        <label style="border-right:1px solid #ccc;">手机号</label>
				        <input type="text" class="mui-input-text" placeholder="请输入银行预留手机号">
				    </div>
				    <div class="mui-input-row">
				        <label style="border-right:1px solid #ccc;">验证码</label>
				        <input type="text" class="mui-input-text" placeholder="请输入验证码">
				    </div>
				    
				</form>
		    </div>
		    <div style="margin-top:30px;">
				<button type="button" class="mui-btn mui-btn-warning" style="height:40px;width:80%;margin-left:10%;">确定</button>
			</div>
		    
		</div>
